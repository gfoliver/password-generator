<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/app.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-5 form-wrapper">
                <form id="password-form">
                    <h1>Password Generator</h1>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <label for="password-length" class="m-0">Length</label>
                        <input type="number" id="password-length" class="form-control col-4" value="20">
                    </div>
                    <hr>
                    <div class="form-group">
                        <input type="checkbox" id="password-include-uppercase" checked>
                        <label for="password-include-uppercase" class="checkmark"></label>
                        <label for="password-include-uppercase">Include uppercase letters</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="password-include-lowercase" checked>
                        <label for="password-include-lowercase" class="checkmark"></label>
                        <label for="password-include-lowercase">Include lowercase letters</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="password-include-numbers" checked>
                        <label for="password-include-numbers" class="checkmark"></label>
                        <label for="password-include-numbers">Include numbers</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="password-include-symbols" checked>
                        <label for="password-include-symbols" class="checkmark"></label>
                        <label for="password-include-symbols">Include symbols</label>
                    </div>
                    <button type="submit" class="btn btn-primary submit">Generate password</button>
                </form>
            </div>
            <div class="col-lg-5 result">
                <p>Password:</p>
                <h2></h2>
                <div class="strength"></div>
                <div class="buttons">
                    <button id="back" class="btn btn-secondary">Try Again</button>
                    <button id="copy" class="btn btn-primary">Copy Password</button>
                </div>
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
    ></script>
    <script src="src/generator.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
